<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>

<script>
var keylist="abcdefghigklmnopqrstxyz123456789+-**&^%$#@!"
var tmp = ''
function generatepas(plength){
    tmp = ''
    for(i = 0;i < plength;i++){
        tmp += keylist.charAt(Math.floor(Math.random()*keylist.length))
    }
    return tmp
}

function populateform(enterlength){
    document.passGen.output.value = generatepas(enterlength)
}    
    
</script>


<body>
    

<div class="container">
    <form action="" name="passGen">
       <div class="col-xs-12">
        <input type="text" size="18" name="output" class="out" disabled>
        
        <input type="button" value="Generate Password" onclick="populateform(this.form.length.value)" class="btn btn-success btn-block myBtn"><br>
        
         <div class="col-xs-10"><strong class="pass">Password Lenght</strong></div> 
        
        <div class="col-xs-2"><input type="text" name="length" size="3" value="6" class="in"></div>
        </div>
    </form>
</div>
   


   

    <!----------- Bootstrap---------->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>



</body>
</html>
